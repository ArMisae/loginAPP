<div class="container p-4">

    <div class="row">

        <div class="col-md-7">

            <div class="card">

                <div class="card-body">

                    <form (submit)="addColumns(newTable,newColumn,newType,newNumber)">

                        <div class="form-row">

                            <h5 class="card-title text-primary text-justify">Ingrese los campos de la tabla en orden para generar el TRIGGER</h5>

                            <div class="form-group col-md-6 col-sm-12">

                                <input type="text" class="form-control" placeholder="Nombre de la Tabla" #newTable>

                            </div>

                        </div>

                        <div class="form-row">

                            <div class="form-group col-sm-5">

                                <input type="text" class="form-control" placeholder="Nombre de la Columna" #newColumn>

                            </div>

                            <div class="form-group col-sm-4">

                                <select class="form-control" #newType>
                                    <option>INT</option>
                                    <option>VARCHAR</option>
                                    <option>DATETIME</option>
                                </select>

                            </div>

                            <div class="form-group col-sm-3">

                                <input type="number" class="form-control" placeholder="TamaÃ±o" #newNumber>

                            </div>

                        </div>

                        <div class="col-12 text-right">

                            <button class="btn btn-info">AGREGAR</button>

                        </div>

                    </form>

                </div>

            </div>

            <br>

            <app-columntrigger *ngFor="let trigger of triggers" [trigger]="trigger"></app-columntrigger>

        </div>

        <div class="col-md-5">

            <div class="card">

                <div class="card-body">

                    <form>

                        <div class="form-row">

                            <div class="form-group col-6">
                                <label>Copy TRIGGER</label>
                            </div>

                            <div class="form-group col-6 text-right">

                                <button class="btn btn-warning btn-sm" (click)="Generar()">Generar</button>

                            </div>

                            <textarea class="form-control" id="descripcion" name="descripcion" [ngModel]="descripcion" rows="17"></textarea>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
