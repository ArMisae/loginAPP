<div class="row">

    <div class="col-md-6 mx-auto my-2">

        <div class="card">

            <div class="card-body">

                <h1 class="text-center"><span class="text-black-50">SIGN <span class="text-danger">IN</span> </span>
                </h1>

                <form (submit)="onSubmitLogin()">

                    <div class="form-group">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control">

                    </div>

                    <div class="form-group">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">

                    </div>

                    <br>

                    <button type="submit" class="btn btn-success btn-block" style="font-size: 16px;">Sign in <i class="fas fa-sign-in-alt"></i></button>

                </form>

            </div>

        </div>

    </div>

</div>

<div class="row">

    <div class="col-md-6 mx-auto mt-2">

        <div class="card border-white">

            <div class="card-body d-flex justify-content-around">


                <button type="button" class="btn btn-facebook btn-sm-new"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button type="button" class="btn btn-google btn-sm-new" (click)="onClickGoogleLogin()"><i class="fab fa-google-plus-g"></i> Google</button>
                <button type="button" class="btn btn-twitter btn-sm-new"><i class="fab fa-twitter"></i> Twitter</button>

            </div>

        </div>

    </div>

</div>
