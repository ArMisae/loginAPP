<div class="row">

    <div class="col-md-6 mx-auto">

        <div class="card">

            <div class="card-body">

                <h1 class="text-center"><span class="text-black-50">SIGN <span class="text-danger">UP</span> </span>
                </h1>

                <form (submit)="onSubmitAddUser()">

                    <div class="form-group">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control">

                    </div>

                    <div class="form-group">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">

                    </div>

                    <button type="submit" class="btn btn-outline-info btn-block">Sign up</button>

                </form>

            </div>

        </div>

    </div>

</div>
